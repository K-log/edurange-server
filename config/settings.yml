# NOTE -- DO NOT EDIT THIS FILE. IT IS NOT IN .gitignore. COPY THIS FILE TO config/settings.local.yml, AND EDIT THAT.
ec2_key: # Change to be your EC2 key
driver: aws
access_key_id: CHANGE_ME 
secret_access_key: CHANGE_ME
bucket_name: # Enter something here like <my_bucket_name>, must be unique to your aws S3 buckets
app_path: ./
host: # Enter something here like <my_computers_name>, must be unique to your aws account
boot_asynchronously: false
